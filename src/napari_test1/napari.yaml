name: napari-test1
display_name: test1
contributions:
  commands:
    - id: napari-test1.get_reader
      python_name: napari_test1._reader:napari_get_reader
      title: Open data with test1
    - id: napari-test1.write_multiple
      python_name: napari_test1._writer:write_multiple
      title: Save multi-layer data with test1
    - id: napari-test1.write_single_image
      python_name: napari_test1._writer:write_single_image
      title: Save image data with test1
    - id: napari-test1.make_sample_data
      python_name: napari_test1._sample_data:make_sample_data
      title: Load sample data from test1 
    - id: napari-test1.make_qwidget
      python_name: napari_test1._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-test1.make_func_widget
      python_name: napari_test1._widget:do_model_segmentation
      title: Make example function widget 
  readers:
    - command: napari-test1.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-test1.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-test1.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  sample_data:
    - command: napari-test1.make_sample_data
      display_name: test1
      key: unique_id.1 
  widgets:
    - command: napari-test1.make_qwidget
      display_name: Example QWidget
    - command: napari-test1.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-test1.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 
